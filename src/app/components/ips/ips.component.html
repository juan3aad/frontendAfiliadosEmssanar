<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/ips/form">crear</button>
        <div class="alert alert-info" *ngIf="lista?.length==0">
            No hay ips en el sistema.
        </div>
        <table class="table table-hover table-striped" *ngIf="lista?.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nit</th>
                    <th>nombre</th>
                    <th>asignar</th>
                    <th>creado</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ips of lista">
                    <td>{{ips.id}}</td>
                    <td>{{ips.nit}}</td>
                    <td>{{ips.nombre}}</td>
                    <th><button class="btn btn-info btn-sm"
                        [routerLink]="['/ips/asignar-afiliados', ips.id]">
                    a√±adir ({{ips.afiliados.length}})
                    </button></th>
                    
                    <td>{{ips.createAt | date: 'yyyy/MM/dd'}}</td>
                    <td><button class="btn btn-secondary btn-sm" 
                        [routerLink]="['/ips/form', ips.id]">
                        editar
                    </button></td>
                    <td><button class="btn btn-danger btn-sm" 
                        (click)="eliminar(ips)">
                        eliminar
                    </button></td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="pageSizeOptions"
              (page) ="paginar($event)"
              showFirstLastButtons
              class="float-left mx-2">
            </mat-paginator>
       </div>
  </div>
